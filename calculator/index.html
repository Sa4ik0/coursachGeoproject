<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости геодезической услуги</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="calculator">
    <label for="area">Площадь территории (м²):</label>
    <input type="number" id="area" placeholder="Введите площадь" value="100">

    <label for="baseCost">Стоимость единицы площади (в вашей валюте):</label>
    <input type="number" id="baseCost" placeholder="Введите стоимость" value="10">

    <label for="complexity">Выберите сложность территории:</label>
    <select id="complexity">
        <option value="1">Обычная</option>
        <option value="1.20">Болото</option>
        <option value="1.15">Горная местность</option>
        <option value="1.10">Канавы, овраги</option>
    </select>

    <button onclick="calculate()">Рассчитать стоимость</button>
    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>

</html>
